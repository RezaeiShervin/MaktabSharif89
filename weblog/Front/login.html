<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<style>

		form { margin: 0px 10px; }

		h2 {
		  margin-top: 2px;
		  margin-bottom: 2px;
		  text-align: center;
		}

		.container { max-width: 360px;
		margin-top: 50px;
		}

		.divider {
		  text-align: center;
		  margin-top: 20px;
		  margin-bottom: 5px;
		}

		.divider hr {
		  margin: 7px 0px;
		  width: 35%;
		}

		.left { float: left; }

		.right { float: right; }

	</style>

</head>

<body>
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Log In</h2>
						</div>

						<div class="form-group">
							<label class="control-label" for="signupEmail">Email Address</label>
							<input id="signupEmail" type="email" maxlength="50" class="form-control">
						</div>

						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 8 characters" length="40">
						</div>

						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Log In</button>
						</div>
<!--						<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>-->
						<hr>
						<p></p>Don't have an account? <a href="signup.html">Sign Up</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
